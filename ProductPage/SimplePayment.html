<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Purchase</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .confirmation {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
        }

                              /*Layout*/
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

                                  /* Credit Card Details Section */
        #creditCardDetails {
            display: none;
            margin-top: 10px;
        }

        #creditCardDetails label {
            margin-top: 10px;
        }

                                        /* Confirmation Message */
        .confirmation {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Complete Your Purchase</h2>
        <form id="purchaseForm">
                                    
                                <!-- Contact -->
            <div class="form-grid">
                <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

                                 <!-- Address  -->
            <div class="form-grid">
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div>
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div>
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

                                         <!-- Payment  -->
            <div class="form-grid">
                <div>
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="">Select Payment Method</option>
                        <option value="creditCard">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bankTransfer">Bank Transfer</option>
                    </select>
                </div>
            </div>

                                             <!-- Credit Card-->
            <div id="creditCardDetails">
                <div class="form-grid">
                    <div>
                        <label for="cardNumber">Credit Card Number:</label>
                        <input type="text" id="cardNumber" name="cardNumber">
                    </div>
                    <div>
                        <label for="expiryDate">Expiry Date:</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                    </div>
                    <div>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv">
                    </div>
                </div>
            </div>

                                    <!-- Extras  -->
            <div class="form-grid">
                <div>
                    <label for="product">Product:</label>
                    <select id="product" name="product" required>
                        <option value="">Select Product</option>
                        <option value="product1">Product 1</option>
                        <option value="product2">Product 2</option>
                        <option value="product3">Product 3</option>
                    </select>
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
            </div>

                                 <!-- Extra Instructions -->
            <div>
                <label for="notes">Special Instructions:</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Any additional notes..."></textarea>
            </div>

                                              <!-- Submit Button -->
            <button type="submit">Complete Purchase</button>
        </form>

                                 <!-- Confirmation Message -->
        <div class="confirmation" id="confirmationMessage">
            Thank you! Your purchase has been completed.
        </div>
    </div>

    <script>
        // Show/hide credit card details based on payment method
        const paymentMethod = document.getElementById('paymentMethod');
        const creditCardDetails = document.getElementById('creditCardDetails');

        paymentMethod.addEventListener('change', function () {
            if (paymentMethod.value === 'creditCard') {
                creditCardDetails.style.display = 'block';
            } else {
                creditCardDetails.style.display = 'none';
            }
        });

        // Handle form submission
        const form = document.getElementById('purchaseForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting

            // Simulate a successful purchase
            form.style.display = 'none'; // Hide the form
            confirmationMessage.style.display = 'block'; // Show confirmation message
        });
    </script>
</body>
</html>
