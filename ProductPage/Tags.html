<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="tag-container">
        <h2>Tags</h2>
        <div class="tags">
            <span class="tag">Technology <span class="remove-tag">×</span></span>
            <span class="tag">Design <span class="remove-tag">×</span></span>
            <span class="tag">Business <span class="remove-tag">×</span></span>
        </div>
        <input type="text" id="tagInput" placeholder="Add a tag...">
        <button id="addTagButton">Add Tag</button>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
