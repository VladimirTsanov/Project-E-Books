<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_header.css">
    <link rel="stylesheet" href="style_account_page.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <title>e-book</title>
</head>
<body>
    <header>
        <div id="logo_box">
        <img id="logo_img" src="images/primerno_logo2-removebg-preview.png" alt="">
        <a class="logo_name" href="index.html">E-BOOKS</a>
        </div>
        <!-- NA SEARCH BARA SASHTO -->
        <div class="search_bar">
            <img class="search_icon" src="images/search.svg" alt="">
            <input class="search_input" type="search" placeholder="Search">
        </div>

        <nav>
            <button class="icons"><img class="icon" src="images/heart.svg" alt=""></button>

            
            <div class="dropdown">
                <button class="icons"><img class="icon" id="account_icon" src="images/account_circle.svg" alt=""></button>
                <div class="dropdown-content">
                  <a href="accountpage.html">Login</a>
                  <a href="registerpage.html">Register</a>
                </div>
            </div>


            <button class="icons"><img class="icon" src="images/shopping_cart.svg" alt=""></button> 
        </nav>
            
            
    </header>




    <main>
        
        <div class="wrapper">
            <h1>SIGN UP</h1>

            <form action=""> <!-- "actiion" moje da se izpolzva posle v backenda; "name" grafata dolu sashto moje neshto da posluji, zavisi kakvo polzvame za backenda-->
                
                <div>
                    <input type="text" name="firstname" id="first_name_input" placeholder="First name"> <!-- Ima atributi kato required i disable -->
                </div>
                <div>
                    <input type="email" name="email" id="email_input" placeholder="Email">
                </div>
                <div>
                    <input type="password" name="password" id="password_input" placeholder="Password">
                </div>
                <div>
                    <input type="password" name="repeat-password" id="repeat_password_input" placeholder="Repeat password">
                </div>

                <button type="submit">Sign up</button>

            </form>

        </div>

    </main>


</body>
</html>
