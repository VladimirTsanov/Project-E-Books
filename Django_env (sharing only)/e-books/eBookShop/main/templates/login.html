{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}




{% block content %}
   <main>
    <div class="book_container_section">
    <form class='info_box' action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="head_title" >Sign in</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Login</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account? <a href="{% url 'register' %}">Sign up</a></small>
      </div>
    </form>
    </div>
</main>

{% endblock %}
