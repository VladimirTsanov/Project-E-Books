{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container">
  <a href="https://designmodo.com/">https://designmodo.com/</a>

  <!-- Left Column / Headphones Image -->
  <div class="left-column">
    <img src="{{ data.image.url }}" alt="{{ data.title }}">
  </div>


  <!-- Right Column -->
  <div class="right-column">

    <!-- Product Description -->
    <div class="product-description" >
      <span style="color: white">{{ data.category }}</span>
      <h1 style="color: white">{{ data.title }}</h1>
      <h2 style="color: white">{{ data.brand }}</h2>
      <p style="color: white">{{ data.detail }}</p>
    </div>

    <!-- Product Configuration -->
    <div class="product-configuration">

      <!-- Product Color -->
      <div class="product-color">
        <span style="color: white">Formats</span>

        <div class="color-choose">
          <div>
            <input data-image="red" type="radio" id="red" name="color" value="red" checked>
            <label for="red"><span></span></label>
          </div>
          <div>
            <input data-image="blue" type="radio" id="blue" name="color" value="blue">
            <label for="blue"><span></span></label>
          </div>
          <div>
            <input data-image="black" type="radio" id="black" name="color" value="black">
            <label for="black"><span></span></label>
          </div>
        </div>

      </div>

      <!-- Cable Configuration -->
      <div class="cable-config">
        <span style="color: white">or Formats here?</span>

        <div class="cable-choose">
          <button>Straight</button>
          <button>Coiled</button>
          <button>Long-coiled</button>
        </div>
      </div>
    </div>

    <!-- Product Pricing -->
    <div class="product-price">
      <span style="color: white"> {{ data.price }} лв. </span>
      <a href="#" class="cart-btn">Add to cart</a>

    </div>
    <div>TEXT</div>
        <div>TEXT</div>
        <div>TEXT</div>
        <div>TEXT</div>
  </div>
</main>
{% endblock %}
