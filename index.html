<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_header.css">
    <link rel="stylesheet" href="style_main.css">
    <link rel="stylesheet" href="style_logi_register.css">

    


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" /><!-- serach icon -->


    <title>e-books</title>


    


</head>
<body>
    <header>
        <div id="logo_box">
        <img id="logo_img" src="images/primerno_logo2-removebg-preview.png" alt="">
        <a class="logo_name" href="mainpage.html">E-BOOKS</a>
        </div>
        <!-- NA SEARCH BARA SASHTO -->
        <div class="search_bar">
            <img class="search_icon" src="images/search.svg" alt="">
            <input class="search_input" type="search" placeholder="Search">
        </div>

        <nav>
            <button class="icons"><img class="icon" src="images/heart.svg" alt=""></button>

            <button class="icons btnLogin-popum" id="account_icon"><img class="icon" src="images/account_circle.svg" alt=""></button>

            <button class="icons"><img class="icon" src="images/shopping_cart.svg" alt=""></button> 
        </nav>
            
            
    </header>









        <div class="wrapper">

            <span class="icon-close"><img class="img_close" src="images/close.svg" alt=""></span>
    
            <div class="form-box login">
              <h2>Login</h2>
    
              <form action="#">
                <div class="input-box">
                  <span class="lr_icon"><img class="inp_icons" src="images/mail.svg" alt=""></span>
                  <input type="text" required>   <!--"type" principno e email, ama taka po-dobre izglejda,kato se napishe neshto razlichno ot mail-->
                  <label>Email</label>
                </div>
    
                <div class="input-box">
                  <span class="lr_icon"><img class="inp_icons" src="images/lock.svg" alt=""></span>
                  <input type="password" required>
                  <label>Password</label>
                </div>
    
                <div class="remember-forgot">
                  <label><input class="chec_box" type="checkbox">Remember me</label>
                  <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
    
                <div class="login-register">
                  <p>Dont have an account? <a href="#" class="register-link">Register</a></p>
                </div>
              </form>
    
            </div>

            
    
            <div class="form-box register">
              <h2>Registration</h2>
    
              <form action="#">
                <div class="input-box">
                  <span class="lr_icon"><img class="inp_icons" src="images/user_icon.svg" alt=""></span>
                  <input type="text" required>   
                  <label>Username</label>
                </div>
                <div class="input-box">
                  <span class="lr_icon"><img class="inp_icons" src="images/mail.svg" alt=""></span>
                  <input type="text" required>   <!--"type" principno e email, ama taka po-dobre izglejda,kato se napishe neshto razlichno ot mail-->
                  <label>Email</label>
                </div>
    
                <div class="input-box">
                  <span class="lr_icon"><img class="inp_icons" src="images/lock.svg" alt=""></span>
                  <input type="password" required>
                  <label>Password</label>
                </div>
    
                <div class="remember-forgot">
                  <label><input class="chec_box" type="checkbox">I agree to the terms & conditions</label>
                  
                </div>
                <button type="submit" class="btn">Register</button>
    
                <div class="login-register">
                  <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
              </form>
    
            </div>
    
    
          </div>












    <main>
        
        <div class="main_page_box">


        </div>

    </main>
    



    <footer>

    </footer>


    <script src="script_log_regis.js"></script>
</body>
</html>
