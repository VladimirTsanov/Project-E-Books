<body>
    <header>
        <div id="logo_box">
        <img id="logo_img" src="images/primerno_logo2-removebg-preview.png" alt="">
        <a class="logo_name" href="index.html">E-BOOKS</a>
        </div>
        <!-- NA SEARCH BARA SASHTO -->
        <div class="search_bar">
            <img class="search_icon" src="images/search.svg" alt="">
            <input class="search_input" type="search" placeholder="Search">
        </div>

        <nav>
            <button class="icons"><img class="icon" src="images/heart.svg" alt=""></button>

            <button class="icons btnLogin-popum" id="account_icon"><img class="icon" src="images/account_circle.svg" alt=""></button>

            <button class="icons"><img class="icon" src="images/shopping_cart.svg" alt=""></button> 
        </nav>
            
            
    </header>









        <div class="wrapper">

            <span class="icon-close"><img class="img_close" src="images/close.svg" alt=""></span>
    
            <div class="form-box login">
              <h2>Login</h2>
    
              <form action="#">
                <div class="input-box">
                  <span class="lr_icon"><img class="inp_icons" src="images/mail.svg" alt=""></span>
                  <input type="text" required>   <!--"type" principno e email, ama taka po-dobre izglejda,kato se napishe neshto razlichno ot mail-->
                  <label>Email</label>
                </div>
    
                <div class="input-box">
                  <span class="lr_icon"><img class="inp_icons" src="images/lock.svg" alt=""></span>
                  <input type="password" required>
                  <label>Password</label>
                </div>
    
                <div class="remember-forgot">
                  <label><input class="chec_box" type="checkbox">Remember me</label>
                  <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
    
                <div class="login-register">
                  <p>Dont have an account? <a href="#" class="register-link">Register</a></p>
                </div>
              </form>
    
            </div>

            
    
            <div class="form-box register">
              <h2>Registration</h2>
    
              <form action="#">
                <div class="input-box">
                  <span class="lr_icon"><img class="inp_icons" src="images/user_icon.svg" alt=""></span>
                  <input type="text" required>   
                  <label>Username</label>
                </div>
                <div class="input-box">
                  <span class="lr_icon"><img class="inp_icons" src="images/mail.svg" alt=""></span>
                  <input type="text" required>   <!--"type" principno e email, ama taka po-dobre izglejda,kato se napishe neshto razlichno ot mail-->
                  <label>Email</label>
                </div>
    
                <div class="input-box">
                  <span class="lr_icon"><img class="inp_icons" src="images/lock.svg" alt=""></span>
                  <input type="password" required>
                  <label>Password</label>
                </div>
    
                <div class="remember-forgot">
                  <label><input class="chec_box" type="checkbox">I agree to the terms & conditions</label>
                  
                </div>
                <button type="submit" class="btn">Register</button>
    
                <div class="login-register">
                  <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
              </form>
    
            </div>
    
    
          </div>

            <!-- Горен десен ъгъл: Сортиране (Grid area: sort_1) -->
            <div class="sort_1">
                <label for="sortBy">Подреди по:</label>
                <select name="sortBy" id="sortBy">
                <option value="newest">Най-нови</option>
                <option value="lowestPrice">Най-ниска цена</option>
                <option value="highestPrice">Най-висока цена</option>
                <option value="bestSelling">Най-продавани</option>
                </select>
            </div>

            <!-- Горен десен ъгъл: Покажи по (Grid area: sort_2) -->
            <div class="sort_2">
                <label for="itemsPerPage">Покажи по:</label>
                <select name="itemsPerPage" id="itemsPerPage">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="60">60</option>
                <option value="all">Всички</option>
                </select>
            </div>

            <!-- Тук започват различните книги (Grid area: article-0, article-1, ... ) -->

                <div class="book-item">
