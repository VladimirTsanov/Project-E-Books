{% load static %}
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- връзки към css файловете -->
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="{% static 'style_header.css'%}">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" /><!-- serach icon -->

    <!-- Заглавие на таба горе -->
    <title>e-books</title>
    
</head>
<body>
    <header>
        <!-- Логото в header -->
        <div id="logo_box">
            <img id="logo_img" src="images/primerno_logo2-removebg-preview.png" alt="">
            <a class="logo_name" href="index.html">E-BOOKS</a>
        </div>
        <!-- Search Bar -->
        <div class="search_bar">
            <img class="search_icon" src="images/search.svg" alt="search_icon_img">
            <input class="search_input" type="search" placeholder="Search">
        </div>
        <!-- Иконки бутони в header -->
        <nav>
            <button class="icons"><img class="icon" src="images/heart.svg" alt="heart_icon_img"></button>

            <div class="dropdown">
                <button class="icons"><img class="icon" id="account_icon" src="images/account_circle.svg" alt="account_icon_img"></button>
                <div class="dropdown-content">
                  <a href="accountpage.html">Login</a>
                  <a href="registerpage.html">Register</a>
                </div>
            </div>
            <button class="icons"><img class="icon" src="images/shopping_cart.svg" alt="shopping_cart_img"></button> 
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    
    <footer>
    </footer>

</body>
</html>
